<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة الاستثمار العقاري</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com">
</head>
<body>

    <!-- 1. النافبار العلوي -->
    <nav class="navbar">
        <div class="nav-right">
            <div class="logo">
                <i class="fa-solid fa-building-shield"></i>
                <span>عقار مصر</span>
            </div>
            <div class="top-search">
                <input type="text" placeholder="البحث...">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="nav-left">
            <div class="user-profile">
                <i class="fa-regular fa-comment-dots"></i>
                <div class="avatar"></div>
            </div>
        </div>
        <!-- الروابط الجديدة في النافبار -->
        <ul class="nav-links">
            <li class="dropdown">
                <a href="#about" class="dropbtn"> حول المنصة<i class="fa-solid fa-chevron-down"></i></a>
                <!-- قائمة منسدلة اختيارية -->
                <div class="dropdown-content">
                    <a href="#">من نحن</a>
                    <a href="#">رؤيتنا</a>
                    <a href="#">أهداف المشروع</a>
                </div>
            </li>
          
        </ul>
    </nav>

    <!-- 2. السايدبار الجانبي -->
    <aside class="sidebar">
        <div class="menu-toggle"><i class="fa-solid fa-bars"></i></div>
        <ul class="sidebar-links">
            
            <li class="active"><i class="fa-solid fa-house"></i> الرئيسية</li>
            <li><i class="fa-solid fa-map-location-dot"></i> المحافظات</li>
            <li><i class="fa-solid fa-hotel"></i> وزارة الإسكان</li>
            <li><i class="fa-solid fa-users-gear"></i> المستثمرون</li>
            <li><i class="fa-solid fa-building-columns"></i> البنك المركزي</li>
            <li><i class="fa-solid fa-building-columns"></i> البنوك التجارية</li>
            <li><i class="fa-solid fa-building-columns"></i> الجهاز المركزي</li>
            <li><i class="fa-solid fa-building-columns"></i> المحللون الإقتصاديون</li>
            
            
            
            
            
        </ul>
        
    </aside>

    <!-- 3. منطقة المحتوى (Hero Section) -->
    <main class="main-wrapper">
        <section class="hero-section">
            <!-- خلفية المدينة -->
            <div class="hero-bg"></div>
            
            <!-- قسم الفلترة الجديد -->
            <div class="filter-container">
                <div class="tabs">
                    <button class="tab active">كل الأنواع</button>
                    <button class="tab">إداري</button>
                    <button class="tab">سكني</button>
                    <button class="tab">تجاري</button>
                </div>
                <div class="filter-card">
                    <div class="input-group">
                        <select><option>جميع المناطق</option></select>
                    </div>
                    <div class="input-group">
                        <input type="text" placeholder="أقل سعر">
                    </div>
                    <div class="input-group">
                        <input type="text" placeholder="أعلى سعر">
                    </div>
                    <button class="match-btn">مطابقة</button>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
